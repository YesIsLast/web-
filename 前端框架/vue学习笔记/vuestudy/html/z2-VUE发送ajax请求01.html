<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VUE发送ajax请求01</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/axios.js"></script>
	</head>
	<body>
		<div id="ajaxvue">
			<button @click="send">发送axios请求</button>
			<button @click="sendpost">发送axios POST请求</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: "#ajaxvue",
			data: {

			},
			methods: {
				send() {
					axios({
						method: 'get',
						url: 'data.json'
					}).then(resp => {
						console.log(resp)
					})
				},
				sendpost() {
					axios({
  method: 'post',
  url: '/postresponse.php',
  data: {
    name: 'Fred'
  }
}).then(resp=>{
	console.log(resp)
})

				}
			}

		})
	</script>
</html>
